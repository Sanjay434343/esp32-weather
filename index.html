<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Data</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            font-size: 16px; /* Adjust base font size */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #b9fbc0, #96ff40);
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: auto; /* Adjust height based on content */
            background-color: #ffffff84;
            border-radius: 30px;
            margin-bottom: 10px;
            padding: 1em; /* Add padding for better spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for better visual effect */
            position: relative; /* Ensure positioning context for button */
        }

        .emoji {
            font-size: 3.5em; /* Smaller emoji size for better fit */
            margin-bottom: 0.5em;
            text-align: center;
            text-shadow: 0.01em 0.01em 0.01em rgba(0, 0, 0, 0.3);
        }

        .emoji.temp {
            color: #26ff22; /* Color for temperature emoji */
        }

        .emoji.humi {
            color: #2196f3; /* Color for humidity emoji */
        }

        .slider {
            width: 80%;
            max-width: 300px;
            height: 1em; /* Adjust height of the slider */
            border-radius: 0.5em;
            background-image: linear-gradient(90deg, #b4ffc3, #ffa4a4); /* Gradient for temperature */
            box-shadow: inset 0 0 0.05em rgba(0, 0, 0, 0.6);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0.5em 0; /* Add margin for spacing */
        }
        .slider::-webkit-slider-thumb {
            width: 1em;
            height: 1.8em;
            border-radius: 30px;
            background-image: radial-gradient(#eee, #ccc);
            filter: drop-shadow(0.01em 0.01em 0.01em rgba(0, 0, 0, 0.5));
            cursor: default; /* Change cursor to default */
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-moz-range-thumb {
            width: 1em;
            height: 1.8em;
            border-radius: 30px;
            background-image: radial-gradient(#eee, #bbb);
            filter: drop-shadow(0.01em 0.01em 0.01em rgba(0, 0, 0, 0.5));
            cursor: default; /* Change cursor to default */
            border: none;
            -moz-appearance: none;
            appearance: none;
        }

        .slider2 {
            width: 80%;
            max-width: 300px;
            height: 1em; /* Adjust height of the slider */
            border-radius: 0.5em;
            background-image: linear-gradient(90deg, rgb(255, 177, 177), #a7ffb8); /* Gradient for humidity */
            box-shadow: inset 0 0 0.05em rgba(0, 0, 0, 0.6);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0.5em 0; /* Add margin for spacing */
        }

        .slider2::-webkit-slider-thumb {
            width: 1em;
            height: 1.8em;
            border-radius: 30px;
            background-image: radial-gradient(#eee, #ccc);
            filter: drop-shadow(0.01em 0.01em 0.01em rgba(0, 0, 0, 0.5));
            cursor: default; /* Change cursor to default */
            -webkit-appearance: none;
            appearance: none;
        }

        .slider2::-moz-range-thumb {
            width: 1em;
            height: 1.8em;
            border-radius: 30px;
            background-image: radial-gradient(#eee, #bbb);
            filter: drop-shadow(0.01em 0.01em 0.01em rgba(0, 0, 0, 0.5));
            cursor: default; /* Change cursor to default */
            border: none;
            -moz-appearance: none;
            appearance: none;
        }

        .temperature, .humidity {
            font-family: "Open Sans", Arial, sans-serif;
            font-size: 2.7em; /* Slightly larger font size for readability */
            font-weight: 1000;
            margin-top: 0.5em;
            color: #292929;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .cont {
            background-color: #ffffff80;
            border-radius: 12px;
            padding: 10px 10px;
            margin-bottom: 1em; /* Add some space below the container */
            text-align: center;
            width: 70%; /* Make sure it fits within the container */
        }

        .convert-btn {
            background-color: #aeaeae3c;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 50%;
            width: 2em;
            height: 2em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 1000;
        }

        .status {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        #esp-status {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #status-symbol {
            font-weight: bold;
            color: #000000; /* Color for status symbol */
        }

        .convert-btn2 {
            background-color: #aeaeae3c;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 50%;
            width: 2em;
            height: 2em;
            cursor: pointer;
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 1000;
            text-align: center;
            transition: 1s ease-in-out;
        }
    </style>
</head>
<body>

  <div class="container">
    <p id="esp-status" class="convert-btn2"><span id="status-symbol"></span></p>

    <button class="convert-btn" aria-label="Convert temperature"><span class="material-symbols-outlined">
      change_circle
      </span></button>
    <span class="emoji temp" role="img" aria-label="temperature emoji">ðŸ˜Š</span>
    <div class="cont">
      <p class="temperature"><span class="temperature-output">20</span>&deg;C</p>
    </div>
    <input type="range" class="slider" min="0" max="40" value="20" aria-label="temperature in degrees Celsius" disabled>
  </div>

  <div class="container">
    <span class="emoji humi" role="img" aria-label="humidity emoji">ðŸŒ¿</span>
    <div class="cont">
      <p class="humidity"><span class="humidity-output">50</span>%</p>
    </div>
    <input type="range" class="slider2" min="0" max="100" value="50" aria-label="humidity percentage" disabled>
  </div>

  <div class="status">
  </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9MxbTtO_uHvvWeYhDVwL8z7nd-OH61FE",
            authDomain: "weather-e9296.firebaseapp.com",
            databaseURL: "https://weather-e9296-default-rtdb.firebaseio.com",
            projectId: "weather-e9296",
            storageBucket: "weather-e9296.appspot.com",
            messagingSenderId: "843300690457",
            appId: "1:843300690457:web:8122c1c7b8e3685043b5b1",
            measurementId: "G-6N3BJ8D7NK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // References to Firebase nodes
        const tempRef = database.ref('DHT11/Temperature');
        const humidityRef = database.ref('DHT11/Humidity');
        const statusRef = database.ref('DHT11/Status');

        // Initial data load and listener setup
        tempRef.on('value', (snapshot) => {
            const temp = snapshot.val();
            document.querySelector('.temperature-output').textContent = temp;
            document.querySelector('.slider').value = temp;
        });

        humidityRef.on('value', (snapshot) => {
            const humidity = snapshot.val();
            document.querySelector('.humidity-output').textContent = humidity;
            document.querySelector('.slider2').value = humidity;
        });

        // Status monitoring
        let previousStatus = '';
        let lastChangeTime = Date.now();
        const statusChangeThreshold = 2000; // 2 seconds

        const handleStatusUpdate = (status) => {
            const currentTime = Date.now();
            document.getElementById('status-symbol').textContent = status;

            // Check if status has stopped changing
            if (status === previousStatus) {
                if (currentTime - lastChangeTime >= statusChangeThreshold) {
                    console.log('Status is inactive');
                    // You can add code here to deactivate LED or take other actions
                    // For example: send a command to turn off an LED
                    updateLEDStatus("off");
                }
            } else {
                lastChangeTime = currentTime; // Update last change time
                previousStatus = status;
            }
        };

        // Listen for status changes
        statusRef.on('value', (snapshot) => {
            const status = snapshot.val();
            handleStatusUpdate(status);
        });

        // Function to update LED status
        const updateLEDStatus = (status) => {
            // Code to update LED status via Firebase or another method
            const ledRef = database.ref('LED');
            ledRef.set(status);
        };
    </script>
</body>
</html>
