<!DOCTYPE html>
<html>
<head>
  <title>Temperature & Humidity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #72c2ff, #ff8c00);
      color: #fff;
      text-align: center;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.5em;
      margin: 0.5em 0;
      position: relative;
      overflow: hidden;
    }

    .number {
      display: inline-block;
      font-size: 1em;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }

    .number.animate {
      transform: scale(1.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature & Humidity</h1>
    <p>Humidity: <span id="humidity" class="number fadeIn">Loading...</span></p>
    <p>Temperature: <span id="temperature" class="number fadeIn">Loading...</span></p>
  </div>
  <script>
    var socket = new WebSocket('ws://192.168.38.94:81'); // Replace with your ESP32 IP address
    
    function animateNumber(element, newValue) {
      element.classList.add('animate');
      setTimeout(() => {
        element.textContent = newValue;
        element.classList.remove('animate');
      }, 300); // Duration of the scale animation
    }

    socket.onmessage = function(event) {
      var data = JSON.parse(event.data);
      animateNumber(document.getElementById('humidity'), data.humidity + ' %');
      animateNumber(document.getElementById('temperature'), data.temperature + ' Â°C');
    };
    
    socket.onopen = function(event) {
      console.log('WebSocket is open now.');
    };
    
    socket.onclose = function(event) {
      console.log('WebSocket is closed now.');
    };
  </script>
</body>
</html>
